<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <main>
     <input class="form-control" [(ngModel)]="name" id="nameuser" [ngClass]="classname"/>
      <input class="form-control"  [(ngModel)]="pass"[ngClass]="classname"/>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
      <a routerLink="nameform" routerLinkActive="active" ariaCurrentWhenActive="page">Go here-></a>
      <router-outlet></router-outlet>
      <table [ngStyle]="{'font-weight':'bold'}" class="table table-hover">
        <thead class="thead-dark">
          <th>ID</th>
          <th>Name</th>
        </thead>
        <tr *ngFor="let x of regs" >
          <td [ngStyle]="{'color':x.id%2==0 ? 'white':'blue'}" [ngClass]="x.id%2==0 ? 'bg-success':'bg-warning'">
            {{x.id}}
          </td>
          <td [ngStyle]="{'color':x.id%2==0 ? 'blue':'white'}" [ngClass]="x.id%2!=0 ? 'bg-success':'bg-warning'">{{x.name | replacer}}</td>
        </tr>
      </table>
  </main>
</body>
